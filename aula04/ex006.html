<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area{
            background: rgb(42, 219, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- ao ives de colocar os eventos onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()
    podemos colocalos abaixo no addevet listener -->
    <div id ='area'>
        Interaja
    </div>
    
    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'entrou'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
