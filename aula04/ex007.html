<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>


    <h2>Subtracao de Valores</h2>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res1">Resultado</div>
    

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')

            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }

        function subtrair(){
            var tn1 = window.document.getElementById('txtn3')
            var tn2 = window.document.getElementById('txtn4')

            var res = window.document.getElementById('res1')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1-n2
            res.innerHTML = `${n1} - ${n2} = ${s}`

        }

        



    </script>

</body>
</html>
