<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
            <!-- Aqui aparece uma mensagem -->
            <p> Preencha os dados</p>
            <p>Numero Inicial:
                <input type="number" name="numIni" id="numIni">
            </p>
            
            <p>Numero Final:
                <input type="number" name="numFin" id="numFin">
            </p>

            <p>Passo de Contagem
                <input type="number" name="numPass" id="numPass">
            </p>

            <p>
                <input type="button" value="Contar" onclick="Contar()">
            </p>
        </div>
        <div id = "res">
            <!-- colocar aqui a contagem -->
            Contagem
        </div>
        
    </section>
    <footer>
        <p>&copy;Curso de JavaScript</p>
    </footer>

<script src="script.js"></script>

    
</body>
</html>
